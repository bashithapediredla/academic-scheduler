<!DOCTYPE html>
<html>
<head>

    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Meeting Schedule</h2>

        <tr>
            <th>Meeting Type</th>

            <td>CRC Meeting</td>

            <td>Every 15 Days</td>
        </tr>
        <tr>
            <td>DDC Meeting</td>
            <td>HOD, DDC Members of Department</td>
            <td>Scheduled as Required</td>
        </tr>
        <tr>
            <td>PAQIC Meeting</td>
            <td>HOD, Faculty</td>
            <td>Scheduled as Required</td>
        </tr>
        <tr>
            <td>BOS Meeting</td>
            <td>Deans, HODs</td>
            <td>Scheduled as Required</td>
        </tr>
    </table>
</body>
</html>
